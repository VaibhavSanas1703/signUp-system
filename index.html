<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign up now</title>

   <!--
    IMPORT FONT FROM GOOGLE FONTS WEBSITE
     -->
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Golos+Text:regular,500,600,700,800,900" rel="stylesheet" />

   <!--
    CUSTOM CSS FILE
     -->
    <link rel="stylesheet" href="style.css">
</head>  
<body>
   <div class="sign-up-container">
      <form action="" id="form">
         <h1>SIGN UP</h1>
      <div class="inputs">
         <input type="text"  id="sign_up_name" placeholder="Name" autofocus  autocomplete="off">
      </div>
      <div class="inputs">
         <input type="number" id="sign_up_number" placeholder="Phone Number" autocomplete="off">
      </div>
      <div class="inputs">
         <input type="email" id="sign_up_email" placeholder="Email"  autocomplete="off">
      </div>
      <div class="inputs">
         <input type="password" id="sign_up_password" placeholder="Create Password"  autocomplete="off">
      </div>
      <div class="go-to-login">
         <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
      <div class="inputs">
         <button type="submit" id="btn">Sign up</button>
      </div>
      </form>
   </div>

   <script src="app.js"></script>
</body>
</html>
